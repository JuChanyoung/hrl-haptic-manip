option optimize_for = SPEED;
import "component_base.proto";

message M3TaxelArrayEcStatus{
	optional M3BaseStatus		base=1;			// Reserved
	optional M3EtherCATStatus	ethercat=2;	    // EtherCAT info
	optional uint64				timestamp=3;	// Time in us
	optional uint64				debug=4;	    // Time in us
 	repeated uint32				taxel_value=5;  // Vector of taxel values	
}

message M3TaxelArrayEcCommand{
	optional uint32				dummy=1;
}

message M3TaxelArrayEcParam{
	optional int32				config=1;		//Reserved
}
