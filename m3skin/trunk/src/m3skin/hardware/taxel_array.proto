option optimize_for = SPEED;

import "component_base.proto";

message M3TaxelArrayStatusRaw{	
	optional int32		raw_motor_enc= 1;			//ticks of motor encoder
	optional int32		raw_joint_enc= 2;			//ticks of joint encoder
	optional int32		raw_loadcell=3;				//ticks of loadcell ADC
	optional double		raw_dac=4;				    //ticks commanded to the DAC
	optional int32		raw_motor_current=5;		//ticks of the amp measured by the ADC
}
message M3TaxelArrayStatusCmd{
	optional double		cmd_dac_current=1;			//(mA) commanded to the amp via the DAC
   	optional double		cmd_dac_voltage=2;			//(mV) commanded to the DAC
   	optional double		cmd_motor_theta=3;			//(Rad) 
   	optional double		cmd_joint_theta=4;			//(Rad)
   	optional double		cmd_joint_torque=5;			//(mNm)
   	optional double		cmd_motor_torque=6;			//(mNm)
	optional double		cmd_dac_ticks=7;			//(ticks)
}

message M3TaxelArrayStatus {
 	repeated uint32	val_x=1; 
 	repeated uint32	val_y=2; 
 	repeated uint32	val_z=3; 
}