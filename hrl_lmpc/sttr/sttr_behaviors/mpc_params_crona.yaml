haptic_mpc:
  control_params:
    static_contact_stiffness_estimate: 200.0 #defualt=200.0
    estimate_contact_stiffness: false

    #Weights in optimization
    object_position_weight: 1.0 #default=5.0
    object_orientation_weight: 0.0 #default=4.0
    hand_position_weight: 0.0 #default=4.0
    hand_orientation_weight: 0.0 #default=4.0
    forearm_position_weight: 0.0 #default=4.0
    forearm_orientation_weight: 1.0 #default=4.0
    jerk_opt_weight: 0.0001 #defalut = 0.0001 Increases cost of step size (limits step size)
    force_reduction_weight: 0. #default=0.0005

    ### Weight Scaling -- Reduce weights on terms in optimization as they are close to satisfied ###
    # If dist to goal is less than this, linearly decrease weight (from position_weight at radius to 0 at goal).
    #position_weight_scaling_radius: 0.25 #meters. default=0.1
    position_weight_scaling_radius: 0.25 #meters. default=0.1
    # If ang to goal is less than this, linearly decrease weight (from orientation_weight at radius to 0 at goal).
    #orientation_weight_scaling_radius: 10. #degrees. default=20.0
    orientation_weight_scaling_radius: 10. #degrees. default=20.0

    #If dist to goal is less than this, linearly scale down the step size (from max step (des_vel x 1/freq) at radius to 0 at goal).
    position_step_scaling_radius: 0.25 #meters. default=0.25
    # If ang to goal is less than this, linearly scale down the step size (from max step (des_ang_vel x 1/freq) at radius to 0 at goal).
    orientation_step_scaling_radius: 30.0 #degrees. default=30.0

    #If within the deadzone (requires both if pos and ort weights > 0), do nothing.
    deadzone_distance: 0.05 # distance to goal position. metres. default=0.01
    deadzone_angle: 10.0 # degrees to goal orientation. degrees.  default=5.0
    deadzone_posture: 0.1
    deadzone_alpha: 0.1

    ####### Limit the max difference between desired angles and real angles to this value for each joint
    # hard reset to this limit if exceeded
    angle_reset_threshold: 1000.0 #degrees. 
    # Pass this limit as a constraint to the optimization
    angle_constraint_threshold: 60.0 #degrees. 

    #Goal velocities and update frequency will give max change per step
    goal_velocity_for_hand: 0.1 #meters/sec. default=0.5
    #goal_velocity_for_hand: 0.2 #meters/sec. default=0.5
    goal_ang_velocity_for_hand: 25.0 #degrees/sec. default=20.0
    #goal_ang_velocity_for_hand: 20.0 #degrees/sec. default=20.0
    frequency: 50.0 # Hz. default=25.0 #NB: PR2 solver slows to ~25-50 Hz with multiple contacts, don't go above this.

    posture_weight: 0.0 # Cost function weight term
    #posture_step_size: 0.01 # Step size in degrees
    posture_step_size: 0.005 # Step size in degrees
    posture_step_scale: 10.0 # scale term. If we're within 10 steps of the goal, reduce the step allowed proportionally. 

    # Force parameters
    #force_reduction_goal: 0.1 # desired delta for force reduction. default=0.1
    force_reduction_goal: 0 # desired delta for force reduction. default=0.1
    #allowable_contact_force: 3.0 # Max force allowed by the controller
    allowable_contact_force: 100000.0 # Max force allowed by the controller
    #max_delta_force_mag: 0.1 # Max change in force allowed
    max_delta_force_mag: 10000000 # Max change in force allowed
    #stopping_force: 10000.0 # Completely shutdown if this is exceeded
    stopping_force: 1000000.0 # Completely shutdown if this is exceeded

    # Object parameters
    # Coefficient of Friction between object and robot arm
    #miu: 0.1
    #height: 0.1
    #width: 0.3
    #depth: 0.2
    #mass: 40 
